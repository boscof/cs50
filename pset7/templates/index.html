{% extends "layout.html" %}

{% block title %}
    index
{% endblock %}

{% block main %}
    <table>
        <tr>
             <th> Symbol </th>
             <th> Name </th>
             <th> Shares </th>
             <th> Price </th>
             <th> Total </th>
        </tr>
        {% for stock in stocks %}
        <tr>
            <td>{{stock.symbol}}</td>
            <td>{{stock.name}}</td>
            <td>{{stock.shares}}</td>
            <td>{{stock.price}}</td>
            <td>{{stock.total}}</td>
        </tr>    
        {%endfor%}
        <tr>
            <td>CASH</td>
            <td></td>
            <td></td>
            <td></td>
            <td>{{cash}}</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>{{total}}</td>
        </tr>
    </table>
{% endblock %}
