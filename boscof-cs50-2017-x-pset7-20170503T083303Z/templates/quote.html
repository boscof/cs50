{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="{{ url_for('quote') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input class="form-control" name="quote" placeholder="symbol" type="text"/>
                <button class="btn btn-default" value="submit">Quote</button></button>
            </div>
        </fieldset>
    </form>
{% endblock %}
