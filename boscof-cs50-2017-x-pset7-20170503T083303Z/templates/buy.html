{% extends "layout.html" %}

{% block title %}
    buy
{% endblock %}

{% block main %}
    <form action="{{ url_for('buy') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input class="form-control" name="symbol" placeholder="symbol" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="shares" placeholder="shares" type="number"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" value="submit">Buy</button></button>
            </div>
        </fieldset>
    </form>
{% endblock %}
